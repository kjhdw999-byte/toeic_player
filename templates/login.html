            height: 1px;
            background: #ddd;
        }
        .divider span {

        input:focus {

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

            background: #2ecc71;
            color: white;
        }
        button.btn-primary:hover {

            transform: translateY(-2px);

        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
