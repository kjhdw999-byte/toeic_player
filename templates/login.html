<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC LC Player - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .users-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .users-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .user-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .user-tag:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ TOEIC LC Player</h1>
        <p class="subtitle">ì´ë¦„ì„ ì…ë ¥í•˜ê³  ì‹œì‘í•˜ì„¸ìš”</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ì´ë¦„</label>
                <input type="text" id="username" placeholder="ì˜ˆ: í™ê¸¸ë™" required autocomplete="off">
            </div>
            <button type="submit">ì‹œì‘í•˜ê¸°</button>
            <div class="error" id="error"></div>
        </form>

        <div class="users-section">
            <div class="users-title">ìµœê·¼ ì‚¬ìš©ì:</div>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        fetch('/users')
            .then(r => r.json())
            .then(users => {
                const usersList = document.getElementById('usersList');
                if (users.length === 0) {
                    usersList.innerHTML = '<div style="color: #999; font-size: 14px;">ì•„ì§ ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                } else {
                    users.forEach(user => {
                        const tag = document.createElement('span');
                        tag.className = 'user-tag';
                        tag.textContent = user;
                        tag.onclick = () => {
                            document.getElementById('username').value = user;
                        };
                        usersList.appendChild(tag);
                    });
                }
            });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: username})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/player';
                } else {
                    showError(data.error || 'ë¡œê·¸ì¸ ì‹¤íŒ¨');
                }
            })
            .catch(err => {
                showError('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + err);
            });
        });

        function showError(msg) {
            const error = document.getElementById('error');
            error.textContent = msg;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
